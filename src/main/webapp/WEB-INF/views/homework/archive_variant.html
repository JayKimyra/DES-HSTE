<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="blog_left_sidebar">
                <article class="blog_item" th:each="solve : ${solves}">
                    <div class="blog_item_img">
                        <a th:href="@{/problems/{id}(id=${solve.getProblem().getId()})}" class="blog_item_date">
                            <h3 th:text="${solve.getProblem().getId()}"></h3>
                            <p>Задание</p>
                        </a>
                    </div>
                    <div class="blog_details">
                        <a class="d-inline-block" href="">
                            <h2 th:text="${solve.getProblem().getType()}"></h2>
                        </a>
                        <p th:text="${solve.getProblem().getText()}">That dominion stars lights dominion divide years for fourth have don't stars is that
                            he earth it first without heaven in place seed it second morning saying.</p>
                        <img th:if="${solve.getProblem().getImgUrl() != null}" width="150" height="150" th:src="${solve.getProblem().getImgUrl()}" alt="">
                        <ul class="blog-info-link">
                            <li><a href="#"><i class="fa fa-user"></i> <label th:text="${solve.getProblem().getAuthor().getLogin()}"></label> </a></li>
                            <li><a href="#"><i class="fa-solid fa-bolt"></i> Максимум баллов: <label th:text="${solve.getProblem().getMaxPoints()}"></label></a></li>
                        </ul>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>

        <div th:each="solve : ${solves}">
            <div th:text="${solve.getProblem().getId()}"></div>
            <a th:href="@{/problems/{id}(id=${solve.getProblem().getId()})}" th:text="${solve.getProblem().getText()}"></a>
            <div></div>
            <div th:text="'Правильный ответ: ' + ${solve.getProblem().getAnswer()}"></div>

            <div th:if="${solve.isCorrect()}" class="bg-success" th:text="'Ваш ответ: ' + ${solve.getAnswer()}"></div>
            <div th:if="${!solve.isCorrect()}" class="bg-danger" th:text="'Ваш ответ: ' + ${solve.getAnswer()}"></div>

        </div>
</body>
</html>
