<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="blog_left_sidebar">
                <h1 th:if="${students.size() > 0}">Запросы от учеников</h1>
                <h1 th:if="${students.size() == 0}">Запросов от учеников нет</h1>
                <article class="blog_item" th:each="student : ${students}">
                    <a th:href="@{/users/{id}(id = ${student.getId()})}"><div th:text="${student.getLogin()}"></div></a>
                    <form method="post" th:action="@{/users/acceptStudent/{id}(id = ${student.getId()})}">
                        <input type="submit" value="Принять запрос">
                    </form >
                </article>
                <article class="blog_item" th:each="teacher : ${teachers}" >
                    <a th:href="@{/users/{id}(id = ${teacher.getId()})}"><div th:text="${teacher.getLogin()}"></div></a>
                    <form method="post" th:action="@{/users/acceptTeacher/{id}(id = ${teacher.getId()})}">
                        <input type="submit" value="Принять запрос">
                    </form >
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
