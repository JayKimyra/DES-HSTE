<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>


<div class="container">
    <div class="row">
        <div class="col">
            <div class="blog_left_sidebar" th:if="${!homeworkList.isEmpty()}">
                <article class="blog_item" th:each="homework: ${homeworkList}" th:if="${!homework.isArchived()}">
                    <div class="blog_item_img">
                        <a th:href="@{/variants/{id}(id=${homework.getVariant().getId()})}" class="blog_item_date">
                            <h3 th:text="${homework.getVariant().getId()}"></h3>
                            <p>Вариант</p>
                        </a>
                    </div>
                    <div class="blog_details">
                        <a class="d-inline-block" href="">
                            <h2 th:text="${homework.getTimestamp()}"></h2>
                        </a>
                        <ul class="blog-info-link">
                            <li><a href="#">Задал: <i class="fa fa-user"></i> <label><span th:text="${homework.getTeacher().getLogin()}"></span></label> </a></li>
                        </ul>
                    </div>
                </article>
            </div>
            <div class="blog_left_sidebar" th:if="${homeworkList.isEmpty()}">
                ДЗ НЕТ
            </div>
        </div>
    </div>
</div>
</body>
</html>
