<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <div class="row">
        <div class="col">

            <div class="blog_left_sidebar">
                <div class="job_details_area">
                    <div class="apply_job_form white-bg">
                        <h4>Отправить запрос ученику</h4>
                        <form th:method="POST" th:action="@{/homework}">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input_field">
                                        <input type="number" id="variantId" name="variantId" placeholder="Номер варианта" th:value="${variantId}"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input_field">
                                        <input id="studentLogin" name="studentLogin" placeholder="Логин ученика" th:value="${login}">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="submit_btn">
                                        <button class="boxed-btn3 w-100" type="submit">Задать домашку</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </DIV>
        </div>
    </div>
</div>
