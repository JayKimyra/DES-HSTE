<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="blog_left_sidebar">
                <article class="blog_item" th:each="homework : ${homeworkList}" >
                    <div class="blog_item_img">
                        <div>Задано:</div>
                        <div th:text="${homework.getTeacher().getLogin()}"></div>
                        <div>Ссылка на вариант:</div>
                        <a th:href="${'/homework/'+homework.getStudent().getLogin() + '/'+homework.getVariant().getId()}" th:text="${homework.getVariant().getId()}"></a>
                    </div>
                </article>

            </div>
        </div>
    </div>
</div>
</body>
</html>
