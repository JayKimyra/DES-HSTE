<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>problems/new</title>
    <div th:replace="fragments/includes"> This header content is going to be replaced.</div>
</head>
<body>
<div class="row">
    <div class="col-2 border">
        <div th:replace="fragments/header" > This header content is going to be replaced.</div>
    </div>
    <div class="col-10 border">
        <form th:method="PATCH" th:action="@{/problems/{id}(id = ${problem.getId()})}" th:object="${problem}">
            <label for="text">Enter text: </label>
            <input type="text" th:field="*{text}" id="text"/>
            <br/>
            <label for="answer">Enter answer: </label>
            <input type="text" th:field="*{answer}" id="answer"/>
            <br/>
            <label for="type">Enter type: </label>
            <input type="text" th:field="*{type}" id="type"/>
            <br/>
            <input type="submit" value="Edit!"/>
        </form>
    </div>
    <br/>
    <hr/>
</div>
</body>
</html>
