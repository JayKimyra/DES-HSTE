<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="blog_left_sidebar">
                <article class="blog_item">
                    <form th:method="POST" th:action="@{/users/addTeacher}">
                        <label for="loginTeacher">Введите логин учителя: </label>
                        <input type="text" id="loginTeacher" name="login"/>
                        <br/>
                        <input type="submit" value="Отправить учителю!"/>
                    </form>
                    <form th:method="POST" th:action="@{/users/addStudent}">
                        <label for="loginStudent">Введите логин ученика: </label>
                        <input type="text" id="loginStudent" name="login"/>
                        <br/>
                        <input type="submit" value="Отправить ученику!"/>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
