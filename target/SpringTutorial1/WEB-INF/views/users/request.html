<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <div class="row">
        <div class="col">

            <div class="blog_left_sidebar">
                <div class="job_details_area">
                    <div class="apply_job_form white-bg">
                        <h4>Отправить запрос Ученику</h4>
                        <form th:method="POST" th:action="@{/users/addStudent}">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input_field">
                                        <input type="text" id="loginStudent" name="login" placeholder="Логин ученика"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button type="button" id="inputGroupFileAddon03"><i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03">
                                            <label class="custom-file-label" for="inputGroupFile03">Upload CV</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input_field">
                                        <textarea name="#" id="" cols="30" rows="10" placeholder="Coverletter"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="submit_btn">
                                        <button class="boxed-btn3 w-100" type="submit">Отправить запрос</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </DIV>
        </div>
    </div>
</div>
</body>
</html>
