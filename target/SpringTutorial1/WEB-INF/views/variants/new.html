<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="blog_left_sidebar">
                <form th:method="POST" th:action="@{/variants}" th:object="${variant}">
                    <label for="imgSource">Введите ссылку на изображение</label>
                    <input type="text" name="imgSource" id="imgSource">
                    <br/>
                    <span>
                <table id="table">
                <caption>Генератор варианта</caption>
                <tr><td>Тип</td>
                    <td>Количество заданий</td><td>
                        <div><a href="#" onclick="return insertRow();">добавить</a></div>
                        <div><a href="#" onclick="removeRow();">удалить</a></div>
                    </td>
                </tr>
                <tr id="newline">
                    <td><input type="text" name="type"></td>
                    <td><input type="number" name="count"></td>
                    <td></td>
                </tr>
                </table>
            </span>
                    <input type="submit" value="Create!"/>
                    <script>
                        var numOfRows = 1;
                        function removeRow(i)
                        {
                            if (numOfRows > 1){
                                document.getElementById('table').deleteRow(numOfRows)
                                numOfRows--;
                            }
                        }
                        function insertRow()
                        {
                            numOfRows++
                            var row = document.getElementById('table').insertRow(numOfRows)
                            var column1 = row.insertCell(0)
                            var column2 = row.insertCell(1)
                            column1.innerHTML="<input type=\"text\" name=\"type\">"

                            column2.innerHTML="<input type=\"number\" name=\"count\">"
                        }
                    </script>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
