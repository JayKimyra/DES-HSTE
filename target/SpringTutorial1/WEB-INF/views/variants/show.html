<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/style"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="blog_left_sidebar">
                <article class="blog_item">
                    <div class="job_details_area">
                        <div class="apply_job_form white-bg">
                            <h4 th:text="${variant.getId()}"></h4>
                            <form th:method="POST" action="/variants/check">
                                <div class="row">
                                    <input type="hidden" name="variant_id" th:value="${variant.getId()}">
                                    <div class="col-md-12" th:each="problem : ${variant.getProblems()}">
                                        <div class="input_field">
                                            <label th:for="${problem.getId()}" th:text="${problem.getText()}"></label>
                                            <input type="text" th:name="${problem.getId()}" th:id="${problem.getId()}">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="submit_btn">
                                            <button class="boxed-btn3 w-100" type="submit">Создать задание</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>



</div>
</body>
</html>
